<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">

    <title>yegs</title>
</head>
<body>
    <div id="wrap">
        <!-- aside -->
        <aside id="aside">
            <h1 class="logo">
                <a href=""><img src="images/logo.png" alt=""></a>
            </h1>
            <nav class="nav">
                <ul>
                    <li><a href="">마이페이지</a></li>
                    <li><a href="">자금조달</a></li>
                    <li><a href="">판매대행</a></li>
                    <li><a href="">커뮤니티</a></li>
                </ul> 
            </nav>
        </aside>
        
        <!-- main -->
        <main id="main">
            <!-- top -->
            <article id="top">
                <div class="container">
                    <div class="top">
                        <ul>
                            <li><a href="">로그인</a></li>
                            <li><a href="">회원가입</a></li>
                        </ul>                    
                    </div>
                </div>
            </article>

            <!-- contents -->
            <article id="contents">
                <div class="container">
                    <div class="content">
                        <div class="tit">
                            <p><b>YEGS</b>에 오신걸 환영합니다.</p>
                            <span>입장유형을 선택해 주세요.</span>
                        </div>
                        
                        <div class="form_content">
                            <div class="select1">
                                <input type="radio" name="radio" value="money" id="radio1" >
                                <label for="radio1"></label>   
                                <div class="select_content">
                                    <span class="text">자금조달</span>
                                    <img class="img" src="/images/money_ico_off.png">
                                    <!-- <img class="active_img" src="images/money_ico_on.png"> -->
                                </div>
                            </div>

                            <div class="select2">
                                <input type="radio" name="radio" value="money" id="radio2" >
                                <label for="radio2"></label>
                                <div class="select_content">
                                    <span class="text">영업대행</span>
                                    <img class="img" src="images/sales_ico_off.png">
                                    <!-- <img class="active_img" src="images/sales_ico_on.png"> -->
                                </div>
                            </div>
                        </div>

                        <div class="notice">
                            <ul>
                                <li><img src="images/notice_ico.png" alt=""></li>
                                <li>
                                    <p>알려드려요</p>
                                    <span>자금조달은 기업회원과 개인회원(은행)만 입장 가능합니다.</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="bg">
                    <div class="bg_left"><img src="images/bg_left.png" alt=""></div>
                    <div class="bg_right"><img src="images/bg_right.png" alt=""></div>
                </div>
            </article>
        </main>

        <!-- footer -->
        <footer id="footer">
            <div class="footer_info">
                <span>Copyright(C) YEGS. All rights reserved.</span> 
            </div>
        </footer>
    </div>

    
</body>
</html>
